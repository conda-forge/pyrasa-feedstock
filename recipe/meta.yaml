{% set python_min = "3.11" %}
{% set name = "pyrasa" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyrasa-{{ version }}.tar.gz
  sha256: d76df78eae4cfb04998fb0fd68edca4208b580f077900036f22ac18cb83e5c68

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-regex-commit
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.26,<3
    - pandas >=2.1,<3
    - scipy >=1.12
    - attrs

test:
  imports:
    - pyrasa
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Spectral parametrization based on IRASA
  license: BSD-2-Clause
  license_file: LICENSE
  home: https://github.com/schmidtfa/pyrasa

extra:
  recipe-maintainers:
    - thht
    - schmidtfa
